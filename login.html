<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script>
        (function(){var t=localStorage.getItem('specia-theme')||'light';document.documentElement.setAttribute('data-theme',t);})();
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SPECIA 로그인">
    <title>LOGIN - SPECIA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;900&family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <a href="index.html" class="logo-text">SP<span class="logo-e">三</span>CIA</a>
                </div>
                <div class="nav-right">
                    <ul class="nav-menu">
                        <li class="nav-dropdown">
                            <a href="javascript:void(0)" class="nav-link">ABOUT</a>
                            <ul class="nav-dropdown-menu">
                                <li><a href="about.html">About us</a></li>
                                <li><a href="values-vision.html">Vision</a></li>
                            </ul>
                        </li>
                        <li class="nav-dropdown">
                            <a href="javascript:void(0)" class="nav-link">SERVICE</a>
                            <ul class="nav-dropdown-menu">
                                <li><a href="service.html">Service</a></li>
                                <li><a href="price.html">Price</a></li>
                            </ul>
                        </li>
                        <li><a href="contact.html" class="nav-link">CONTACT</a></li>
                        <li><a href="login.html" class="nav-link nav-login active">LOGIN</a></li>
                    </ul>
                    <button type="button" class="theme-toggle" id="theme-toggle" aria-label="테마 전환"></button>
                    <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- 메인 콘텐츠 -->
    <main class="login-main">
        <section class="login-section">
            <div class="container">
                <div class="login-card">
                    <div class="auth-tabs">
                        <span class="auth-tab active">로그인</span>
                        <a href="signup.html" class="auth-tab-link">회원가입</a>
                    </div>

                    <!-- 로그인 폼 -->
                    <div id="login-form-section" class="auth-form-section active">
                        <h2 class="auth-title">로그인</h2>
                        <form id="login-form" class="auth-form">
                            <div class="form-group">
                                <label for="login-email">이메일</label>
                                <input type="email" id="login-email" name="email" placeholder="이메일을 입력하세요" required>
                            </div>
                            <div class="form-group">
                                <label for="login-password">비밀번호</label>
                                <input type="password" id="login-password" name="password" placeholder="비밀번호를 입력하세요" required>
                            </div>
                            <div class="form-options">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="login-remember" name="remember">
                                    <span>로그인 상태 유지</span>
                                </label>
                                <a href="#" class="forgot-link">비밀번호 찾기</a>
                            </div>
                            <button type="submit" class="btn btn-primary btn-auth">로그인</button>
                        </form>
                    </div>

                    <p class="signup-link-text">계정이 없으신가요? <a href="signup.html">회원가입</a></p>
                </div>
            </div>
        </section>
    </main>

    <!-- 푸터 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 SPECIA. All rights reserved.</p>
        </div>
    </footer>

    <script src="api-url.js"></script>
    <script src="api-config.js"></script>
    <script src="theme.js"></script>
    <script src="script.js"></script>
    <script src="login.js"></script>
    <script src="auth.js"></script>
</body>
</html>
