    <!-- 메인 콘텐츠 -->
    <main class="signup-main">
        <section class="signup-section">
            <div class="container">
                <div class="signup-card">
                    <h1 class="signup-title">회원가입</h1>
                    <p class="signup-subtitle">SPECIA와 함께 시작하세요</p>

                    <form id="signup-form" class="signup-form">
                        <div class="form-group">
                            <label for="signup-name">이름 *</label>
                            <input type="text" id="signup-name" name="name" placeholder="이름을 입력하세요" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-email">이메일(아이디) *</label>
                            <input type="email" id="signup-email" name="email" placeholder="이메일을 입력하세요" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-password">비밀번호 *</label>
                            <input type="password" id="signup-password" name="password" placeholder="8자 이상 입력하세요" required minlength="8">
                            <span class="form-hint">8자 이상, 영문/숫자/특수문자 조합 권장</span>
                        </div>
                        <div class="form-group">
                            <label for="signup-password-confirm">비밀번호 확인 *</label>
                            <input type="password" id="signup-password-confirm" name="passwordConfirm" placeholder="비밀번호를 다시 입력하세요" required minlength="8">
                        </div>
                        <div class="form-group">
                            <label for="signup-phone">전화번호</label>
                            <input type="tel" id="signup-phone" name="phone" placeholder="010-0000-0000" maxlength="13" inputmode="numeric" autocomplete="tel">
                        </div>
                        <div class="form-group checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="signup-terms" name="terms" required>
                                <span>이용약관에 동의합니다 *</span>
                            </label>
                        </div>
                        <div class="form-group checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="signup-privacy" name="privacy" required>
                                <span>개인정보 수집 및 이용에 동의합니다 *</span>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-signup">완료</button>
                    </form>

                    <p class="login-link-text">이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
                </div>
            </div>
        </section>
